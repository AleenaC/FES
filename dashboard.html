<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }
        .logout {
            text-decoration: none;
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .logout:hover {
            background: #c82333;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .file-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .download {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .download:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/logout" class="logout">Logout</a>
    </div>
    <div class="container">
        <h2>Upload File</h2>
        <form action="/dashboard" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>

        <h2>Download Files</h2>
        <div class="file-list">
            {% for file in files %}
                <div class="file-item">
                    <span>{{ file.filename }}</span>
                    <a href="/download/{{ file.id }}" class="download">Download</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
